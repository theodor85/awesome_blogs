{% extends "base.html" %}

{% block content %}
<div class="container-fluid mb-2 p-3">
    <h2>{{ post.title }}</h2>
    <p class="text-right font-weight-bold">
        Автор: {{ post.author }}
    </p>
    <p class="border">
        {{ post.content }}
    </p>
    <p class="text-right font-italic">
        Опубликовано: {{ post.created_at }}
    </p>
    
</div>
{% endblock content %}
